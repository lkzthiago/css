<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>


    <form class="form">
        <h2 class="form__title">Inicia sesion</h2>
        <p class="form__paragraph">Aun no tienes una cuenta? <a href="form__link">Registrate aqui</a></p>

        <div class="form__container">

            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Nombre</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="user" class="form__input" placeholder=" ">
                <label for="user" class="form__label">Usuario</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input type="text" id="pasword" class="form__input" placeholder=" ">
                <label for="pasword" class="form__label">Contrase√±a</label>
                <span class="form__line"></span>
            </div>

            <input type="submit" class="form__submit" value="Enter">
        </div>
    </form>




</body>

</html>
